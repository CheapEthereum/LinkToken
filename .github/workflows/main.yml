name: Main

on:
  push:
    branches:
      - master
  pull_request: ~

jobs:
  run-basic-checks:
    name: Run linters and unit tests
    runs-on: ubuntu-latest
    # runs-on: [self-hosted, sdlc-ghr-prod]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - run: npm install -g yarn
      - run: yarn install
      - run: yarn setup
      - run: yarn lint
      - run: yarn test
  run-integration:
    name: Setup and run integration tests
    runs-on: ubuntu-latest
    # runs-on: [self-hosted, sdlc-ghr-staging]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: Setup Optimism L2 local network
        run: |
          git clone https://github.com/ethereum-optimism/optimism-integration.git
          cd optimism-integration
          ./pull.sh
          ./up.sh & sleep 30
      - run: npm install -g yarn
      - run: yarn install
      - run: yarn setup
      - run: yarn test:integration
